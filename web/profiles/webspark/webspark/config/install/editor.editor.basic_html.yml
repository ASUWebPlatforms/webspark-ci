langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - fontawesome
      - drupalInsertImage
      - drupalMedia
      - '|'
      - heading
      - '|'
      - sourceEditing
      - '|'
      - horizontalLine
      - responsiveArea
      - websparkButton
      - websparkDivider
      - websparkLead
      - websparkHighlitedHeading
      - websparkBlockquote
      - '|'
      - websparkTable
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<mark>'
        - '<cite class>'
        - '<blockquote cite class>'
        - '<svg title role viewbox class>'
        - '<path d fill>'
        - '<button class="uds-tooltip">'
        - '<ol ol>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<drupal-media data-spacing-top data-spacing-bottom data-spacing-left data-spacing-right data-round title>'
        - '<h2 id>'
        - '<img class>'
    ckeditor5_list:
      reversed: false
      startIndex: false
    ckeditor5_imageResize:
      allow_resize: true
    media_media:
      allow_view_mode_override: true
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
